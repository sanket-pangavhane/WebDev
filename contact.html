<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel World</title>
    <script src="https://kit.fontawesome.com/042293aa36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar  bg-dark" >
        <div class="about-nav container" >
            <h1 class="logo lg-heading text-light ">WT</h1>

        <ul class="nav-item">
            <li class="nav-items  "><a href="./index.html"><i class="fa-solid fa-house "></i> Home</a></li>
            <li class="nav-items"><a href="./about.html"><i class="fa-solid fa-address-card"></i> About</a></li>
            <li class="nav-items "><a href="./contact.html"><i class="fa-regular fa-envelope"></i> Contact</a></li>
        </ul>
        </div>
    </nav>

    <section class="contact-form">
        <!--  separate div with cont class -->
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="add-grp">
                        <i class="fas fa-map-marker-alt fa-3x   text-red"></i>
                        <h3 class="text-grey md-heading">Location</h3>
                        <p>28711 Sqaure Center ,Oslo ,Norway </p>
                    </div>
                    <div class="add-grp">
                        <i class="fas fa-envelope fa-3x   text-red"></i>
                        <h3 class="text-grey md-heading">Email</h3>
                        <p>admin1234@worldtravel.org</p>
                    </div>
                    <div class="add-grp">
                        <i class="fas fa-phone-square-alt fa-3x   text-red"></i>
                        <h3 class="text-grey md-heading">Phone</h3>
                        <p>+1 7822321</p>
                    </div>
                    
                        <img src="./img/pexels-carlo-obrien.jpg" alt="Company">
                </div>
                
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Lorem ipsum dolor sit amet consectetur adipisicing.
                    </p>
                    
                    <div class="form-grp">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username">
                    </div>

                    <div class="form-grp">
                    <label for="phone">Phone</label>
                    <input type="number" id="phone">
                </div>

                <div class="form-grp">
                    <label for="msg">Messsage</label>
                    <textarea name="" id="msg" cols="30" rows="10"></textarea>
                </div>
                <!-- Submit -->
                <button type="submit" class="form-btn">Submit</button>
    
                </form>
            </div>     
        </div>
       
    </section>

</body>
</html>
